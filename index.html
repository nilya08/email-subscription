<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email subscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h3>comming soon!!</h3>
        <h1>Our BrandNew  <br>Website is on it's way ...</h1>
        <p>subscribe for more information</p>

        <form name="submit-to-google-sheet">
            <input type="email"name= "Email" placeholder="Enter email id" required>
            <button type="submit"><img src="send-icon.png" width="30px"></button>
        </form>
        <span id="msg"></span>
    </div>
    
  
      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwfOnhskg5N_bYr1gMr5hNOTrI6h7iC5wT0pZpS2-0M6sBi0Qfr99sTNEAcrGgLObd-0w/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response =>{
                msg.innerHTML = "Thank you for subscribing!!";

                setTimeout(function(){
                    msg.innerHTML = "";
                },5000);
            form.reset();

            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
